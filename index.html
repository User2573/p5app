<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,-25" />

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.min.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
          }
        }
      </script>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="backgroundAnimation.js"></script>
    <script type="module" src="inputManagement.js"></script>
</head>
<body style="background: black">
    <main>
    <div>
        <div>
            <h1>
                <span id="login-header" style="display: none">Login</span>
                <span id="signup-header">Sign up</span>
                &darr;&darr;
            </h1>
            <a id="togglelogin">
                <span>Log in instead</span>
            </a>
            <p id="error"></p>
        </div>
        <form id="form" autocomplete="off">
            <label for="username">Username</label>
            <input id="username" />

            <label for="password">Password
                <span id="showpw" style="opacity:.6">&#xe8f5;</span>
            </label>
            <input id="password" type="password"/>
            <div id="signup-verify">
                <label for="vpassword">Verify password</label>
                <input id="vpassword" type="password"/>
            </div>
            <button id="login" type="submit">
                <span>&#8203;</span>
                <span id="login-submit" style="display: none">Login</span>
                <span id="signup-submit">Sign up</span>
                <span class="login-ellipsis"></span>
                <span class="login-ellipsis"></span>
                <span class="login-ellipsis"></span>
                <span id="login-success"></span>
            </button>
        </form>
    </div>
    </main>
</body>
</html>
